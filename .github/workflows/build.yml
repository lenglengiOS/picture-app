name: Build Electron App

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-14
            platform: mac
            args: --x64

          - os: macos-14
            platform: mac
            args: --arm64

          - os: windows-latest
            platform: win
            args: --x64

    runs-on: ${{ matrix.os }}
    name: Build for ${{ matrix.platform }} (${{ matrix.args }})

    steps:
      #  1. Checkout
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2. Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      # 3. Install dependencies
      - name: Install Dependencies
        run: npm install --legacy-peer-deps

      # 4. 构建 Electron
      - name: Build Electron App
        run: npx electron-builder ${{ matrix.args }} --publish=never

      # 5. 上传构建产物
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-${{ matrix.args }}-installer
          path: |
            dist/*.dmg
            dist/*.exe
            dist/*.msi
          retention-days: 7

      # 6. 发布到 Release（使用 GH_TOKEN）
      - name: Publish Release Assets
        run: npx electron-builder ${{ matrix.args }} --publish=always
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
