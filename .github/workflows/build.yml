name: Build and Release Electron App

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-14
            platform: mac
            arch: x64
            args: --x64 --mac

          - os: macos-14
            platform: mac
            arch: arm64
            args: --arm64 --mac

          - os: windows-latest
            platform: win
            arch: x64
            args: --x64 --win

    runs-on: ${{ matrix.os }}
    name: Build for ${{ matrix.platform }} (${{ matrix.arch }})

    steps:
      # 1. Checkout
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            node_modules
            ~/.npm/_libvips
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Windows Build Tools
        if: runner.os == 'Windows'
        run: |
          npm install --global windows-build-tools
        shell: powershell

      # 3. Install dependencies (跨平台兼容版本)
      - name: Install Dependencies
        shell: bash
        run: |
          if [ "$RUNNER_OS" = "macOS" ]; then
            # macOS 特定命令
            echo "正在为 macOS 环境安装依赖..."
            # 安装编译工具
            xcode-select --install 2>/dev/null || true
            # 安装node-gyp（全局安装可能导致权限问题，推荐项目内安装）
            npm install node-gyp@latest
            # 设置环境变量
            export SHARP_IGNORE_GLOBAL_LIBVIPS=1
            export npm_config_build_from_source=true
          elif [ "$RUNNER_OS" = "Windows" ]; then
            echo "正在为 Windows 环境安装依赖..."
            # Windows 下通常不需要特殊处理
            # 但可以设置其他环境变量
          else
            echo "正在为 Linux 环境安装依赖..."
          fi

          # 所有平台通用：安装依赖
          npm ci --legacy-peer-deps

      # 4. 构建 Electron
      - name: Build Electron App
        run: npm run build:renderer && npx electron-builder ${{ matrix.args }} --publish=never
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 5. 重命名并上传构建产物（解决同名问题）
      - name: Rename and Prepare Artifacts
        shell: bash
        run: |
          cd dist
          # 根据平台和架构重命名文件
          if [[ "${{ matrix.platform }}" == "mac" ]]; then
            if [[ "${{ matrix.arch }}" == "x64" ]]; then
              find . -name "*.dmg" -exec mv {} picture-app-${{ github.ref_name }}-mac-x64.dmg \;
              find . -name "*.blockmap" -exec mv {} picture-app-${{ github.ref_name }}-mac-x64.dmg.blockmap \;
            elif [[ "${{ matrix.arch }}" == "arm64" ]]; then
              find . -name "*.dmg" -exec mv {} picture-app-${{ github.ref_name }}-mac-arm64.dmg \;
              find . -name "*.blockmap" -exec mv {} picture-app-${{ github.ref_name }}-mac-arm64.dmg.blockmap \;
            fi
          elif [[ "${{ matrix.platform }}" == "win" ]]; then
            find . -name "*.exe" -exec mv {} picture-app-${{ github.ref_name }}-win-x64.exe \;
            find . -name "*.blockmap" -exec mv {} picture-app-${{ github.ref_name }}-win-x64.exe.blockmap \;
          fi

      # 6. 上传构建产物
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-${{ matrix.arch }}-installer
          path: |
            dist/*.dmg
            dist/*.exe
            dist/*.msi
            dist/*.blockmap
            dist/*.yml
          retention-days: 7

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: "*installer"
          merge-multiple: true

      - name: List downloaded files
        run: find artifacts -type f

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.exe
            artifacts/**/*.msi
            artifacts/**/*.blockmap
            artifacts/**/*.yml
          body: |
            ## 阳光图片转换器 ${{ github.ref_name }}

            ### 下载对应平台的安装包：

            **macOS:**
            - Intel (x64): `picture-app-${{ github.ref_name }}-mac-x64.dmg`
            - Apple Silicon (arm64): `picture-app-${{ github.ref_name }}-mac-arm64.dmg`

            **Windows:**
            - `picture-app-${{ github.ref_name }}-win-x64.exe`
