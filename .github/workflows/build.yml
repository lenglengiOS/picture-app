name: Electron Build & Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
        node: [20.x]

    env:
      APP_NAME: SunshineImageConverter
      VERSION: 1.0.${{ github.run_number }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build renderer process
        run: npm run build:renderer

      #########################################
      # macOS 构建
      #########################################
      - name: Build macOS dmg (x64 / arm64 / universal)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          mkdir -p dist/mac
          npx electron-builder --mac --x64 --arm64 --universal --publish=never -c.extraMetadata.version=${VERSION}

      #########################################
      # Windows 构建
      #########################################
      - name: Build Windows exe
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          npm run dist
          New-Item -ItemType Directory -Path dist/windows -Force | Out-Null
          Move-Item dist/*.exe dist/windows/${env:APP_NAME}-windows-${env:VERSION}.exe -ErrorAction Ignore

      #########################################
      # 发布 Release
      #########################################
      - name: Create GitHub Release
        if: github.ref == 'refs/heads/main'
        uses: ncipollo/release-action@v1
        with:
          artifacts: |
            dist/mac/${{ env.APP_NAME }}-mac-x64-${{ env.VERSION }}.dmg
            dist/mac/${{ env.APP_NAME }}-mac-arm64-${{ env.VERSION }}.dmg
            dist/mac/${{ env.APP_NAME }}-mac-universal-${{ env.VERSION }}.dmg
            dist/windows/${{ env.APP_NAME }}-windows-${{ env.VERSION }}.exe
          tag: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          body: |
            ## Changelog
            $(cat CHANGELOG.md)
          draft: false
          prerelease: false
