name: Electron Build & Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
        node: [20.x]

    env:
      APP_NAME: SunshineImageConverter
      VERSION: 1.0.${{ github.run_number }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build renderer process
        run: npm run build:renderer

      - name: Build Electron App (macOS & Windows)
        run: |
          if [ "${{ matrix.os }}" == "macos-latest" ]; then
            mkdir -p dist/mac

            echo "Build x64"
            npx electron-builder --mac --x64 -c.extraMetadata.version=${VERSION}
            mv dist/*.dmg dist/mac/${APP_NAME}-mac-x64-${VERSION}.dmg

            echo "Build arm64"
            npx electron-builder --mac --arm64 -c.extraMetadata.version=${VERSION}
            mv dist/*.dmg dist/mac/${APP_NAME}-mac-arm64-${VERSION}.dmg

            echo "Build universal"
            npx electron-builder --mac --universal -c.extraMetadata.version=${VERSION}
            mv dist/*.dmg dist/mac/${APP_NAME}-mac-universal-${VERSION}.dmg
            fi

      - name: Create GitHub Release
        if: github.ref == 'refs/heads/main'
        uses: ncipollo/release-action@v1
        with:
          artifacts: |
            dist/mac/${APP_NAME}-mac-x64-${VERSION}.dmg
            dist/mac/${APP_NAME}-mac-arm64-${VERSION}.dmg
            dist/mac/${APP_NAME}-mac-universal-${VERSION}.dmg
            dist/windows/${APP_NAME}-windows-${VERSION}.exe
          tag: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          body: |
            ## Changelog
            $(cat CHANGELOG.md)
          draft: false
          prerelease: false
