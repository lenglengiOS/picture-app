name: Build Electron App

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-14
            platform: mac
            args: --x64
          - os: macos-14
            platform: mac
            args: --arm64
          - os: windows-latest
            platform: win
            args: --x64
    runs-on: ${{ matrix.os }}
    name: Build for ${{ matrix.platform }} (${{ matrix.args }})

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      # 第一步：安装除sharp外的基础依赖
      - name: Install Dependencies (Excluding Sharp)
        run: npm ci --omit=optional --legacy-peer-deps

      # 第二步：为目标平台安装正确的sharp二进制文件
      - name: Install Sharp for Target Platform
        run: |
          # 清理可能存在的旧版本
          npm uninstall sharp || true
          # 根据矩阵参数决定目标平台
          if [[ "${{ matrix.args }}" == "--x64" ]]; then
            # 为Intel Mac (x64)安装
            npm install --save --cpu=x64 --platform=darwin --libc=glibc sharp@0.34.5
          elif [[ "${{ matrix.args }}" == "--arm64" ]]; then
            # 为Apple Silicon Mac (arm64)安装
            npm install --save --cpu=arm64 --platform=darwin sharp@0.34.5
          else
            # 为Windows x64安装（默认参数）
            npm install --save --cpu=x64 --platform=win32 sharp@0.34.5
          fi

      # 第三步：进行打包构建
      - name: Build Electron App
        run: |
          npm run build:renderer
          npx electron-builder ${{ matrix.args }} --publish=never

      # 5.  上传构建产物
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-${{ matrix.args }}-installer
          path: |
            dist/*.dmg
            dist/*.exe
            dist/*.msi
          retention-days: 7

      # 6. 发布到 Release（使用 GH_TOKEN）
      - name: Publish Release Assets
        run: npx electron-builder ${{ matrix.args }} --publish=always
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
